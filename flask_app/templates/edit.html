<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Recipe</title>
</head>

<body>
    <div class="d-flex justify-content-around mt-5">
        <h1 class="text-info">Edit Recipe</h1>
        <div>
            <a class= "text-dark mr-5" href="/recipes">back to recipes</a>
            <a class= "text-dark" href="/logout">logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <div class="mt-2 w-auto p-4 bg-light text-dark">
            <form action="/update" method="post">
                {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ recipe['name'] }}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ recipe['description'] }}</textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea class="form-control" id="instructions" name="instructions" rows="3">{{ recipe['instructions'] }}</textarea>
                </div>
        </div>
        <div class="mt-2 p-4 w-25 bg-light text-dark">
            <div class="form-group">
                <label for="date_cooked">Date Cooked/Made:</label>
                <input type="date" id="date_cooked" class="form-control" name="date_cooked" value="{{ recipe['date_cooked'] }}">
            </div>
            <fieldset class="form-group">
                <legend class="label">Under 30 minutes?</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under" id="yes" value= 1 checked>
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under" id="no" value= 0>
                    <label class="form-check-label" for="no">No</label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-info" value="edit">Submit</button>
            </form>
        </div>
</body>

</html>
